<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory</title>
    
    <link rel="apple-touch-icon" href="https://filedn.eu/lmLPHhnmVT38F0vdFViDpAf/Inventory%20App/inventory.png">
    <link rel="icon" type="image/png" href="https://filedn.eu/lmLPHhnmVT38F0vdFViDpAf/Inventory%20App/inventory.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap');

        :root { 
            --primary: #8b0000; /* Deep Crimson */
            --danger: #4a0000; 
            --card-bg: #0a0a0a; 
            --text: #e0e0e0; 
            --accent: #c0c0c0; /* Silver */
            --border: #2a2a2a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: 'Quicksand', sans-serif; 
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%); 
            color: var(--text); 
            height: 100vh; 
        }

        h2, h3, .card-name { font-family: 'Cinzel', serif; letter-spacing: 1px; }

        #login-screen {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        
        header { 
            padding: 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--primary);
            position: sticky; top: 0; z-index: 100;
        }

        .container { padding: 15px; margin-top: 20px; padding-bottom: 100px; }

        .card {
            background: var(--card-bg); border-radius: 8px; margin-bottom: 20px;
            display: flex; align-items: center; overflow: hidden; 
            border: 1px solid var(--border); height: 110px;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card-img { 
            width: 110px; height: 110px; background-size: cover; background-position: center; 
            flex-shrink: 0; background-color: #111; border-right: 1px solid var(--primary); 
        }
        
        .card-content { flex: 1; height: 100%; display: flex; flex-direction: column; padding: 12px; justify-content: center; }
        .card-name { font-weight: 700; font-size: 17px; margin-bottom: 6px; color: var(--accent); }
        .preview-list { font-size: 10px; color: #666; display: flex; flex-wrap: wrap; gap: 4px; }
        .preview-item { border: 1px solid #333; padding: 2px 5px; border-radius: 3px; font-style: italic; }

        .card-controls {
            display: flex; flex-direction: column; justify-content: space-around;
            align-items: center; padding: 5px; border-left: 1px solid var(--border);
            height: 100%; width: 45px; background: #050505;
        }

        .ctrl-btn { background: none; border: none; color: var(--primary); font-size: 14px; cursor: pointer; }
        .ctrl-gear { color: var(--accent); font-size: 16px; opacity: 0.6; }

        .hidden { display: none !important; }
        
        .btn-mini { 
            border: 1px solid var(--primary); background: transparent; color: var(--text); 
            border-radius: 4px; padding: 10px 15px; cursor: pointer; 
            font-family: 'Cinzel', serif; font-weight: bold; text-transform: uppercase;
        }
        .btn-mini:active { background: var(--primary); }
        .btn-danger { border-color: #ff3b30; color: #ff3b30; }
        
        .modal-bg { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index: 1000; }
        .modal-bg.active { display: flex; }
        .modal { background: #0a0a0a; padding: 30px; border-radius: 0; border: 1px solid var(--primary); width: 90%; max-width: 400px; }
        
        input { 
            width: 100%; padding: 14px; margin: 10px 0; border: none; border-bottom: 1px solid var(--primary); 
            background: #111; color: white; font-size: 16px; border-radius: 4px;
        }
        
        .fab { 
            position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; 
            background: var(--primary); color: white; border-radius: 50%; border: 2px solid var(--accent); 
            font-size: 35px; box-shadow: 0 0 20px rgba(139, 0, 0, 0.5); z-index: 99; 
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body>

<div id="login-screen">
    <h2 style="color: var(--primary);">Access Forbidden</h2>
    <input type="email" id="auth-email" placeholder="Guardian Email">
    <input type="password" id="auth-pass" placeholder="Secret Key">
    <button class="btn-mini" style="width: 100%; margin-top:10px;" onclick="handleLogin()">Enter</button>
    <p id="auth-error" style="color: var(--danger); font-size: 14px; margin-top: 15px; text-align: center;"></p>
</div>

<div id="app-body" class="hidden">
    <header>
        <button id="back-btn" class="btn-mini hidden" onclick="goBack()">← Return</button>
        <h2 id="title" style="margin:0;">The Vault</h2>
        <button class="btn-mini" style="border:none; color:var(--primary); font-size:10px;" onclick="handleLogout()">Exhume</button>
    </header>

    <div class="container" id="app-content"></div>

    <button class="fab" id="main-fab" onclick="showFabOptions()">+</button>

    <div id="edit-modal" class="modal-bg">
        <div class="modal">
            <h3 id="edit-header" style="color:var(--primary)">Modify Record</h3>
            <input id="edit-name" placeholder="Name">
            <input id="edit-img" placeholder="Visual URL">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-mini" style="flex:1" onclick="applyEdit()">Inscribe</button>
                <button id="del-btn" class="btn-mini btn-danger" onclick="confirmDelete()">Vanish</button>
            </div>
            <button class="btn-mini" style="width:100%; margin-top:10px; border-color:#444" onclick="closeModals()">Seal</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC2sZwT7PeKJHW9LJ4_xdxKMMVxZMrllWg",
        authDomain: "inventory-8a01f.firebaseapp.com",
        databaseURL: "https://inventory-8a01f-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "inventory-8a01f",
        storageBucket: "inventory-8a01f.firebasestorage.app",
        messagingSenderId: "759088447580",
        appId: "1:759088447580:web:5859088803734d62c2e699"
    };

    const AUTHORIZED_UID = "WmMCIqgKBfO3tSGHb0nSa5qBpOc2";
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const invRef = ref(db, 'inventory/');

    let state = { folders: [] };
    let currentFolderId = null;
    let editingTarget = { type: null, idx: null };

    onAuthStateChanged(auth, (user) => {
        if (user && user.uid === AUTHORIZED_UID) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-body').classList.remove('hidden');
            startApp();
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-body').classList.add('hidden');
        }
    });

    window.handleLogin = () => {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        signInWithEmailAndPassword(auth, email, pass).catch(() => {
            document.getElementById('auth-error').innerText = "The key does not turn.";
        });
    };

    window.handleLogout = () => signOut(auth);

    function startApp() {
        onValue(invRef, (snap) => {
            const data = snap.val();
            state = (data && data.folders) ? data : { folders: [] };
            ensureRecentFolder();
            render();
        });
    }

    function ensureRecentFolder() {
        if (!state.folders.some(f => f.id === 'recent_notes')) {
            state.folders.unshift({ id: 'recent_notes', name: 'Recent Spirits', img: '', items: [], permanent: true });
            sync();
        }
    }

    function sync() { set(invRef, state); }

    window.render = () => {
        const content = document.getElementById('app-content');
        const backBtn = document.getElementById('back-btn');
        content.innerHTML = '';

        if (currentFolderId === null) {
            backBtn.classList.add('hidden');
            document.getElementById('title').innerText = "THE VAULT";
            state.folders.forEach((f, idx) => {
                const itemsList = (f.items || []).slice(0, 3).map(i => `<span class="preview-item">${i.name}</span>`).join('');
                content.innerHTML += `
                <div class="card">
                    <div class="card-img" style="background-image:url('${f.img}')" onclick="openFolder('${f.id}')"></div>
                    <div class="card-content" onclick="openFolder('${f.id}')">
                        <div class="card-name">${f.name}</div>
                        <div class="preview-list">${itemsList || 'Awaiting records...'}</div>
                    </div>
                    <div class="card-controls">
                        <button class="ctrl-btn" onclick="move('f', ${idx}, -1)">▲</button>
                        <button class="ctrl-btn ctrl-gear" onclick="openEditModal('f', ${idx})">⚙</button>
                        <button class="ctrl-btn" onclick="move('f', ${idx}, 1)">▼</button>
                    </div>
                </div>`;
            });
        } else {
            backBtn.classList.remove('hidden');
            const folder = state.folders.find(f => f.id === currentFolderId.toString());
            document.getElementById('title').innerText = folder.name.toUpperCase();
            content.innerHTML = `<button class="btn-mini" style="width:100%; margin-bottom:20px; border-style:dashed;" onclick="openAddModal('new_i')">+ Summon New Item</button>`;
            (folder.items || []).forEach((item, idx) => {
                content.innerHTML += `
                <div class="card">
                    <div class="card-img" style="background-image:url('${item.img}')"></div>
                    <div class="card-content">
                        <div class="card-name">${item.name}</div>
                    </div>
                    <div class="card-controls">
                        <button class="ctrl-btn" onclick="move('i', ${idx}, -1)">▲</button>
                        <button class="ctrl-btn ctrl-gear" onclick="openEditModal('i', ${idx})">⚙</button>
                        <button class="ctrl-btn" onclick="move('i', ${idx}, 1)">▼</button>
                    </div>
                </div>`;
            });
        }
    };

    window.move = (type, idx, dir) => {
        let list = (type === 'f') ? state.folders : state.folders.find(f => f.id === currentFolderId.toString()).items;
        let newIdx = idx + dir;
        if (newIdx < 0 || newIdx >= list.length) return;
        [list[idx], list[newIdx]] = [list[newIdx], list[idx]];
        sync();
    };

    window.showFabOptions = () => {
        if (currentFolderId === null) {
            const opt = confirm("Summon a New Location? (Cancel to add Item to Recents)");
            if (opt) openAddModal('new_f'); else openAddModal('new_i');
        } else {
            openAddModal('new_i');
        }
    }

    window.openAddModal = (type) => {
        editingTarget = { type };
        document.getElementById('edit-header').innerText = (type === 'new_f') ? "New Location" : "New Item";
        document.getElementById('edit-name').value = '';
        document.getElementById('edit-img').value = '';
        document.getElementById('del-btn').classList.add('hidden');
        document.getElementById('edit-modal').classList.add('active');
    };

    window.openEditModal = (type, idx) => {
        editingTarget = { type, idx };
        const data = (type === 'f') ? state.folders[idx] : state.folders.find(f => f.id === currentFolderId.toString()).items[idx];
        document.getElementById('edit-name').value = data.name;
        document.getElementById('edit-img').value = data.img || '';
        document.getElementById('edit-header').innerText = "Modify Record";
        
        if (type === 'f' && state.folders[idx].permanent) {
            document.getElementById('del-btn').classList.add('hidden');
        } else {
            document.getElementById('del-btn').classList.remove('hidden');
        }
        document.getElementById('edit-modal').classList.add('active');
    };

    window.applyEdit = () => {
        const name = document.getElementById('edit-name').value;
        const img = document.getElementById('edit-img').value;
        if(!name) return;

        if (editingTarget.type === 'new_f') {
            state.folders.push({ id: Date.now().toString(), name, img, items: [] });
        } else if (editingTarget.type === 'new_i') {
            const targetId = currentFolderId ? currentFolderId.toString() : 'recent_notes';
            const f = state.folders.find(f => f.id === targetId);
            if (!f.items) f.items = [];
            f.items.push({ id: Date.now().toString(), name, img });
        } else if (editingTarget.type === 'f') {
            state.folders[editingTarget.idx].name = name;
            state.folders[editingTarget.idx].img = img;
        } else if (editingTarget.type === 'i') {
            const f = state.folders.find(f => f.id === currentFolderId.toString());
            f.items[editingTarget.idx].name = name;
            f.items[editingTarget.idx].img = img;
        }
        sync(); closeModals();
    };

    window.confirmDelete = () => {
        if (!confirm("Vanish this record forever?")) return;
        if (editingTarget.type === 'f') {
            state.folders.splice(editingTarget.idx, 1);
        } else {
            state.folders.find(f => f.id === currentFolderId.toString()).items.splice(editingTarget.idx, 1);
        }
        sync(); closeModals();
    };

    window.openFolder = (id) => { currentFolderId = id.toString(); render(); };
    window.goBack = () => { currentFolderId = null; render(); };
    window.closeModals = () => document.getElementById('edit-modal').classList.remove('active');
</script>
</body>
</html>
