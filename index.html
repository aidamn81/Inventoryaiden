<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Vault</title>
    
    <link rel="apple-touch-icon" href="https://filedn.eu/lmLPHhnmVT38F0vdFViDpAf/Inventory%20App/inventory.png">
    <link rel="icon" type="image/png" href="https://filedn.eu/lmLPHhnmVT38F0vdFViDpAf/Inventory%20App/inventory.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap');
        
        :root { 
            --primary: #8b0000; 
            --danger: #4a0000; 
            --card-bg: #0a0a0a; 
            --text: #e0e0e0; 
            --accent: #c0c0c0; 
            --border: #2a2a2a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: 'Quicksand', sans-serif; 
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%); 
            color: var(--text); 
            height: 100vh; 
            overflow-x: hidden;
        }

        h2, h3, .card-name { font-family: 'Cinzel', serif; letter-spacing: 1px; }

        header { 
            padding: 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--primary);
            position: sticky; top: 0; z-index: 100;
        }

        .container { padding: 15px; margin-top: 20px; padding-bottom: 130px; }

        .card {
            background: var(--card-bg); border-radius: 8px; margin-bottom: 20px;
            display: flex; align-items: center; overflow: hidden; 
            border: 1px solid var(--border); height: 110px;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.1);
        }

        .card-img { 
            width: 110px; height: 110px; background-size: cover; background-position: center; 
            flex-shrink: 0; background-color: #111; border-right: 1px solid var(--primary); 
        }
        
        .card-content { flex: 1; height: 100%; display: flex; flex-direction: column; padding: 12px; justify-content: center; overflow: hidden; }
        .card-name { font-weight: 700; font-size: 17px; margin-bottom: 6px; color: var(--accent); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .preview-list { font-size: 10px; color: #666; display: flex; flex-wrap: wrap; gap: 4px; }
        .preview-item { border: 1px solid #333; padding: 2px 5px; border-radius: 3px; font-style: italic; }

        .card-controls {
            display: flex; flex-direction: column; justify-content: space-around;
            align-items: center; padding: 5px; border-left: 1px solid var(--border);
            height: 100%; width: 45px; background: #050505;
        }

        .ctrl-btn { background: none; border: none; color: var(--primary); font-size: 14px; cursor: pointer; }

        .hidden { display: none !important; }
        
        .btn-mini { 
            border: 1px solid var(--primary); background: transparent; color: var(--text); 
            border-radius: 4px; padding: 10px 15px; cursor: pointer; 
            font-family: 'Cinzel', serif; font-weight: bold; text-transform: uppercase; font-size: 12px;
        }
        
        .modal-bg { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index: 1000; }
        .modal-bg.active { display: flex; }
        .modal { background: #0a0a0a; padding: 30px; border: 1px solid var(--primary); width: 90%; max-width: 400px; }
        
        input, textarea { 
            width: 100%; padding: 14px; margin: 10px 0; border: none; border-bottom: 1px solid var(--primary); 
            background: #111; color: white; font-size: 16px; border-radius: 4px;
        }
        
        .fab { 
            position: fixed; bottom: 85px; right: 25px; width: 65px; height: 65px; 
            background: var(--primary); color: white; border-radius: 50%; border: 2px solid var(--accent); 
            font-size: 35px; box-shadow: 0 0 20px rgba(139, 0, 0, 0.5); z-index: 99; 
        }

        .backup-bar { 
            position: fixed; bottom: 0; width: 100%; background: #000; 
            padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--primary); z-index: 98;
        }
    </style>
</head>
<body>

<div id="login-screen">
    <h2 style="color: var(--primary);">Access Forbidden</h2>
    <input type="email" id="auth-email" placeholder="Guardian Email">
    <input type="password" id="auth-pass" placeholder="Secret Key">
    <button class="btn-mini" style="width: 100%; margin-top:10px;" onclick="handleLogin()">Enter</button>
</div>

<div id="app-body" class="hidden">
    <header>
        <button id="back-btn" class="btn-mini hidden" onclick="goBack()">← Return</button>
        <h2 id="title">THE VAULT</h2>
        <button class="btn-mini" style="border:none; color:var(--primary);" onclick="handleLogout()">Exit</button>
    </header>

    <div class="container" id="app-content"></div>

    <div class="backup-bar">
        <button class="btn-mini" style="flex:1; border-color:#444;" onclick="openBackupModal('export')">Backup</button>
        <button class="btn-mini" style="flex:1; border-color:#444;" onclick="openBackupModal('import')">Restore</button>
    </div>

    <button class="fab" onclick="showFabOptions()">+</button>

    <div id="edit-modal" class="modal-bg">
        <div class="modal">
            <h3 id="edit-header" style="color:var(--primary)">Modify Record</h3>
            <div id="modal-inputs">
                <input id="edit-name" placeholder="Name">
                <input id="edit-img" placeholder="Visual URL">
            </div>
            <div id="backup-inputs" class="hidden">
                <textarea id="backup-text" rows="8" style="font-family: monospace; font-size: 10px;"></textarea>
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="save-btn" class="btn-mini" style="flex:1" onclick="applyEdit()">SAVE</button>
                <button id="del-btn" class="btn-mini" style="color:#ff3b30; border-color:#ff3b30;" onclick="confirmDelete()">DELETE</button>
            </div>
            <button class="btn-mini" style="width:100%; margin-top:10px; border-color:#444" onclick="closeModals()">CANCEL</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC2sZwT7PeKJHW9LJ4_xdxKMMVxZMrllWg",
        authDomain: "inventory-8a01f.firebaseapp.com",
        databaseURL: "https://inventory-8a01f-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "inventory-8a01f",
        storageBucket: "inventory-8a01f.firebasestorage.app",
        messagingSenderId: "759088447580",
        appId: "1:759088447580:web:5859088803734d62c2e699"
    };

    const AUTHORIZED_UID = "WmMCIqgKBfO3tSGHb0nSa5qBpOc2";
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const invRef = ref(db, 'inventory');

    let state = { folders: [] };
    let currentFolderId = null;
    window.target = {};

    onAuthStateChanged(auth, (user) => {
        if (user && user.uid === AUTHORIZED_UID) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-body').classList.remove('hidden');
            startApp();
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-body').classList.add('hidden');
        }
    });

    window.handleLogin = () => {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        signInWithEmailAndPassword(auth, email, pass).catch(e => alert("Access Denied"));
    };

    window.handleLogout = () => signOut(auth);

    function startApp() {
        onValue(invRef, (snap) => {
            const data = snap.val();
            if (data && data.folders) state.folders = data.folders;
            else if (Array.isArray(data)) state.folders = data;
            else state.folders = [];
            render();
        }, (err) => {
            if(err.code === "PERMISSION_DENIED") alert("Security Rule Error.");
        });
    }

    function sync() { set(ref(db, 'inventory'), state); }

    window.render = () => {
        const content = document.getElementById('app-content');
        content.innerHTML = '';
        const backBtn = document.getElementById('back-btn');

        if (currentFolderId === null) {
            backBtn.classList.add('hidden');
            document.getElementById('title').innerText = "THE VAULT";
            state.folders.forEach((f, idx) => {
                const itemsList = (f.items || []).slice(0, 3).map(i => `<span class="preview-item">${i.name}</span>`).join('');
                content.innerHTML += `
                <div class="card">
                    <div class="card-img" style="background-image:url('${f.img || ''}')" onclick="openFolder('${f.id}')"></div>
                    <div class="card-content" onclick="openFolder('${f.id}')">
                        <div class="card-name">${f.name}</div>
                        <div class="preview-list">${itemsList || 'Empty'}</div>
                    </div>
                    <div class="card-controls">
                        <button class="ctrl-btn" onclick="move('f', ${idx}, -1)">▲</button>
                        <button class="ctrl-btn" onclick="openEditModal('f', ${idx})">⚙</button>
                        <button class="ctrl-btn" onclick="move('f', ${idx}, 1)">▼</button>
                    </div>
                </div>`;
            });
        } else {
            backBtn.classList.remove('hidden');
            const folder = state.folders.find(f => String(f.id) === String(currentFolderId));
            if(!folder) return goBack();
            document.getElementById('title').innerText = folder.name.toUpperCase();
            content.innerHTML = `<button class="btn-mini" style="width:100%; margin-bottom:20px; border-style:dashed;" onclick="openAddModal('new_i')">+ ADD NEW ITEM</button>`;
            (folder.items || []).forEach((item, idx) => {
                content.innerHTML += `
                <div class="card">
                    <div class="card-img" style="background-image:url('${item.img || ''}')"></div>
                    <div class="card-content">
                        <div class="card-name">${item.name}</div>
                    </div>
                    <div class="card-controls">
                        <button class="ctrl-btn" onclick="move('i', ${idx}, -1)">▲</button>
                        <button class="ctrl-btn" onclick="openEditModal('i', ${idx})">⚙</button>
                        <button class="ctrl-btn" onclick="move('i', ${idx}, 1)">▼</button>
                    </div>
                </div>`;
            });
        }
    };

    window.openBackupModal = (mode) => {
        const inputs = document.getElementById('modal-inputs');
        const backup = document.getElementById('backup-inputs');
        inputs.classList.add('hidden');
        backup.classList.remove('hidden');
        document.getElementById('del-btn').classList.add('hidden');
        document.getElementById('edit-header').innerText = mode === 'export' ? "Export Vault" : "Restore Vault";
        const btn = document.getElementById('save-btn');
        const area = document.getElementById('backup-text');
        
        if (mode === 'export') {
            area.value = JSON.stringify(state.folders);
            btn.innerText = "Copy Code";
            btn.onclick = () => { area.select(); document.execCommand('copy'); alert("Code Copied!"); };
        } else {
            area.value = "";
            btn.innerText = "Restore Data";
            btn.onclick = () => {
                try {
                    const imp = JSON.parse(area.value);
                    if (Array.isArray(imp)) { state.folders = imp; sync(); closeModals(); alert("Restored!"); }
                } catch(e) { alert("Invalid format."); }
            };
        }
        document.getElementById('edit-modal').classList.add('active');
    };

    window.openAddModal = (type) => { window.target = { type }; setupModal("New Record", true); };

    window.openEditModal = (type, idx) => {
        window.target = { type, idx };
        const data = type === 'f' ? state.folders[idx] : state.folders.find(f => String(f.id) === String(currentFolderId)).items[idx];
        document.getElementById('edit-name').value = data.name;
        document.getElementById('edit-img').value = data.img || '';
        setupModal("Modify Record", false);
    };

    function setupModal(title, isNew) {
        document.getElementById('modal-inputs').classList.remove('hidden');
        document.getElementById('backup-inputs').classList.add('hidden');
        document.getElementById('edit-header').innerText = title;
        document.getElementById('save-btn').innerText = "SAVE";
        document.getElementById('save-btn').onclick = applyEdit;
        
        // Always show DELETE unless we are creating a brand new item/folder
        if (isNew) {
            document.getElementById('del-btn').classList.add('hidden');
        } else {
            document.getElementById('del-btn').classList.remove('hidden');
        }
        document.getElementById('edit-modal').classList.add('active');
    }

    window.applyEdit = () => {
        const name = document.getElementById('edit-name').value;
        const img = document.getElementById('edit-img').value;
        if(!name) return;
        const t = window.target;
        if (t.type === 'new_f') state.folders.push({ id: Date.now().toString(), name, img, items: [] });
        else if (t.type === 'new_i') {
            const f = state.folders.find(f => String(f.id) === (currentFolderId || 'recent_notes'));
            if (!f) return alert("Select a location first");
            if (!f.items) f.items = [];
            f.items.push({ id: Date.now().toString(), name, img });
        } else if (t.type === 'f') { state.folders[t.idx].name = name; state.folders[t.idx].img = img; }
        else {
            const f = state.folders.find(f => String(f.id) === String(currentFolderId));
            f.items[t.idx].name = name; f.items[t.idx].img = img;
        }
        sync(); closeModals();
    };

    window.confirmDelete = () => {
        const t = window.target;
        const label = t.type === 'f' ? "LOCATION" : "ITEM";
        if (!confirm(`Are you sure you want to delete this ${label}?`)) return;
        
        if (t.type === 'f') {
            state.folders.splice(t.idx, 1);
        } else {
            state.folders.find(f => String(f.id) === String(currentFolderId)).items.splice(t.idx, 1);
        }
        sync(); closeModals();
    };

    window.showFabOptions = () => {
        if (currentFolderId) openAddModal('new_i');
        else { if (confirm("Create new Location?")) openAddModal('new_f'); else openAddModal('new_i'); }
    };

    window.move = (type, idx, dir) => {
        let list = type === 'f' ? state.folders : state.folders.find(f => String(f.id) === String(currentFolderId)).items;
        let nIdx = idx + dir; if (nIdx < 0 || nIdx >= list.length) return;
        [list[idx], list[nIdx]] = [list[nIdx], list[idx]]; sync();
    };

    window.openFolder = (id) => { currentFolderId = id; render(); };
    window.goBack = () => { currentFolderId = null; render(); };
    window.closeModals = () => document.getElementById('edit-modal').classList.remove('active');
</script>
</body>
</html>
